<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="twitter-list">
  <template>
    <style>
      :host {
        display: block;
      }
      
      iron-list {
        width: 250px;
        background-color: #FFF9C4;
      }
      
      paper-input {
        width: 250px;
      }
      
    </style>
    <paper-toolbar>
      <paper-icon-button icon="home" on-tap="menuAction"></paper-icon-button>
        <div class="title">{{title}}</div>
      <paper-icon-button icon="settings" on-tap="moreAction"></paper-icon-button>
    </paper-toolbar>
    <iron-list items="[[data]]" as="item">
      <template>
        <twitter-list-item foo="[[item.name]]"></twitter-list-item>
      </template>
    </iron-list>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'twitter-list',

      properties: {

                {"name": "Mike"}
                
              ];
          }
        }
      }
    });
  })();
  </script>
</dom-module>
